<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Other Teams</title>
    <link rel="stylesheet" href="/css/pokemon/pokesprite-pokemon-gen8.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/teams/other-teamscss" />
    <link rel="stylesheet" href="css/pokemon-data/main.css" />
    <script src="js/all.js" type="module"></script>
    <script src="js/teams/other-teams.js" type="module"></script>
    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#cd385a" />
    <link rel="apple-touch-icon" href="/images/pokeforge192.png" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <!-- END INSTALLABLE APP-->
  </head>

  <body>
    <header class="p-2">
      <div
        class="text-center container-fluid d-flex flex-column justify-content-center align-items-center mb-4">
        <img src="images/All-Teams.png" class="img-fluid" width="500vw" />
        <a id="home-link" class="link-info fs-5 mb-2" href="home">Home</a>
      </div>
      <div class="dropdown d-flex flex-row-reverse me-3 mt-0">
        <button
          type="button"
          class="btn dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          data-bs-auto-close="outside"
          id="btn-preferences">
          Username
        </button>
        <div class="dropdown-menu p-2" id="preferences">
          <p class="text-center fs-6">User Preferences:</p>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              class="form-check-input custom-switch"
              role="switch"
              id="shiny-check" />
            <label class="form-check-label" for="shiny-check">Shiny Sprites</label>
          </div>
        </div>
      </div>
    </header>
    <div id="teamsList" class="container"></div>
  </body>
</html>
