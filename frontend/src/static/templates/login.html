<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <script src="js/login-script.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#cd385a" />
    <link rel="apple-touch-icon" href="/images/pokeforge192.png" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <!-- END INSTALLABLE APP-->
  </head>

  <body>
    <div class="square-box d-flex flex-column justify-content-center">
      <div class="loginBoxBorder p-5 mx-auto">
        <h1 class="text-center">Login</h1>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <label class="my-4">
              Username
              <input type="text" id="username" />
            </label>
            <label class="mb-4">
              Password
              <input type="password" id="password" />
            </label>
            <input class="mx-5" type="button" id="Send" value="Submit" />
          </div>
          <button class="m-4" id="registerbutton">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
